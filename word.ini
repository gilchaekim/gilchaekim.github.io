일반 해결
  아주 드물게 근로감독관이 사업체와 연결되어 있는 경우를 대비해서 진정,고소시 녹취를 하십시오


도급일 경우
  임금 체불 시 상위 업체도 연대 책임을 가짐 
  체불 자체도 연대 책임의 의무가 있음
  같이 소송 가능


파견일 경우
  파견법 위반 증명
  파견 지시업체의 지시 외에 1차, 2차 업체의 지시가 있는 경우 불법 - 이걸로 걸고 넘어질 수 있음
  임금체불을 당한 개발자가 위 업체를 파견법위반으로 고소하면 파견받은 업체도 처벌을 받기 때문에 파견받은 업체에서도 압박을 할 수 밖에 없고 그때는 파견업체는 무시할 수 없는 상황이 됩니다

  파견법 위반이라는 증거는 파견된 개발자가 자신을 고용한 사용자(파견업체)에게서 업무지시를 받는 것이 아니라.
  파견받은 업체(1차, 2차)의 관리자에게 업무지시를 받는 것에 있습니다
  즉 위에서 수집한 업무지시내용 녹취, 메일, 카톡, 문자메시지, 종이문서 등이 근로자임과 파견법 위반이란 사실을 증명하게 됩니다



