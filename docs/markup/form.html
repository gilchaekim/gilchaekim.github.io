<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>METAUI</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="/docs/css/index.css">
    <link rel="stylesheet" href="/css/index.css">
    <script type="text/javascript" src="/js/index.js"></script>
    <script type="text/javascript" src="/index.js"></script>
  </head>
  <body>
    <div id="guideWrap">
      <div class="main_content">
        <div class="title_sec">
          <p class="guide_title title_lv1">Form</p>
        </div>
        <div class="title_sec">
          <p class="guide_title title_lv2">Example</p>
        </div>
        <div class="guide_card_box"><section class="code_view"><div class="mui_form"><div class="mui_form_list"><div class="mui_form_head form_required"><span class="mui_label"><label>이름</label></span></div><div class="mui_form_content"><span class="mui_input"><input type="text"/></span></div></div><div class="mui_form_list"><div class="mui_form_head form_required"><span class="mui_label"><label>전화번호</label></span></div><div class="mui_form_content"><span class="mui_input"><input type="text"/></span></div></div></div></section><div class="code_block"><pre><code class="language-pug">+form()
  +form_body({title:"이름", required:true})
    +input()
  +form_body({title:"전화번호", required:true})
    +input()</code></pre></div>
          <div class="view_code">
            <button>code view Toggle</button>
          </div>
        </div><br><br>
        <div class="title_sec">
          <p class="guide_title title_lv2">Attribute</p>
        </div>
        <div class="attribute_table">
          <div class="mui_datatable attr_table">
            <table>
              <colgroup>
                <col width="15%"/>
                <col width="55%"/>
                <col width="15%"/>
                <col width="15%"/>
              </colgroup>
              <caption>Attributes</caption>
              <thead>
                <tr>
                  <th class="th" scope="cols">Property</th>
                  <th class="th" scope="cols">Description</th>
                  <th class="th" scope="cols">Type</th>
                  <th class="th" scope="cols">Default</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>text</td>
                  <td>타이틀 내용</td>
                  <td>string</td>
                  <td>-</td>
                </tr>
                <tr>
                  <td>clsLv</td>
                  <td>클래스 레벨 (1 ~ 6)</td>
                  <td>number</td>
                  <td>-</td>
                </tr>
                <tr>
                  <td>text</td>
                  <td>Tag 레벨 (1 ~ 6)</td>
                  <td>number</td>
                  <td>-</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script>
      const {$, $$, on, attr, hasAttr, removeAttr, closest} = GCui.util;
      const btn = $$('.view_code button')
      on(btn, 'click', (e)=>{
        const target = $('.code_block', closest(e.target, '.guide_card_box'))
        if (hasAttr(target, 'hidden')){
          removeAttr(target, 'hidden')
        }else{
          attr(target, 'hidden', '')
        }
      })
    </script>
  </body>
</html>
