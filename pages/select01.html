<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>저축은행중앙회</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="/css/common.css">
    <script type="text/javascript" src="/js/index.js"></script>
  </head>
  <body>
    <div id="wrapper"><!-- header -->
      <div id="header">
        <header class="header"> 
          <div class="inner"> 
            <div class="side_left">
              <button class="prev_btn" type="button"></button>
            </div>
            <div class="title_center"><span class="title">메뉴 명</span></div>
            <div class="side_right">
              <button class="prev_btn" type="button"></button>
            </div>
          </div>
        </header>
      </div><!-- / header -->
<!-- contents -->
      <div id="contants">
        <button class="mui_button mui_medium" type="button" mui-toggle="target:#modal_bottom;"><span>버텀 트레이</span></button><!-- layer -->
        <div class="mui_bottom_tray_wrap" mui-modal="" id="modal_bottom">
          <div class="mui_modal_dialog mui_size_medium mui_auto_vertical mui_bottom_tray"> 
            <div class="mui_modal_body">
              <div class="mui_modal_header">리스트 제목</div>
              <div class="mui_modal_content">
                <div class="mui_selectlist base"><!-- 체크 시 mui_active 클래스 추가 -->
                  <ul>
                    <li class="lists mui_active">
                      <button type="button">리스트1<span class="hidden">선택 됨</span>
                      </button>
                    </li>
                    <li class="lists">
                      <button type="button">리스트2
                      </button>
                    </li>
                    <li class="lists">
                      <button type="button">리스트3
                      </button>
                    </li>
                    <li class="lists">
                      <button type="button">리스트4
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
              <button class="mui_modal_close">닫기</button>
            </div>
          </div>
        </div><!-- / layer -->
      </div><!-- / contents -->
<!-- footer -->
      <div id="footer">
        <footer class="footer">footer
        </footer>
      </div><!-- / footer -->
    </div>
  </body>
</html>
